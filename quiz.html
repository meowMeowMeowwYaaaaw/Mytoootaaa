<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #90878d 0%, #170e6b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            /* allow vertical scroll if needed on very small phones */
            overflow-x: hidden;
            overflow-y: auto;
        }

        .hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 6s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 28px 20px;
            text-align: center;
            box-shadow: 0 16px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 10;
        }

        .stitch {
            width: 160px;
            height: 160px;
            margin: 0 auto 16px;
            transition: all 0.5s ease;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }

        .stitch img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .stitch.happy {
            animation: bounce 0.5s ease;
        }

        .stitch.sad {
            animation: shake 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .flowers {
            font-size: 32px;
            margin-top: -12px;
            margin-bottom: 12px;
        }

        h1 {
            color: #e91e63;
            font-size: 1.7rem;
            margin-bottom: 8px;
        }

        .question {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
            min-height: 24px;
        }

        .buttons {
            display: flex;
            gap: 14px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            position: relative;
            flex-wrap: wrap;
        }

        button {
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 12px 22px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #be0ad2 0%, #f5576c 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: #e0e0e0;
            color: #666;
        }

        #noBtn:hover {
            background: #d0d0d0;
        }

        .hidden {
            display: none !important;
        }

        /* Small phones */
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            .container {
                padding: 22px 16px;
                border-radius: 20px;
            }

            .stitch {
                width: 140px;
                height: 140px;
            }

            h1 {
                font-size: 1.45rem;
            }

            .question {
                font-size: 0.95rem;
            }

            button {
                font-size: 0.95rem;
                padding: 10px 18px;
            }

            .heart {
                font-size: 20px;
            }
        }

        /* Very small devices (old phones, 320px width) */
        @media (max-width: 360px) {
            h1 {
                font-size: 1.3rem;
            }

            .stitch {
                width: 120px;
                height: 120px;
            }

            .buttons {
                gap: 10px;
            }

            button {
                width: 100%;
                max-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div class="stitch" id="stitch">
            <img src="images/stitch.png" alt="Stitch" id="stitchImg">
        </div>
        <div class="flowers"></div>
        <h1>Would You Be My Valentine?</h1>
        <p class="question" id="question"></p>
        
        <div class="buttons">
            <button id="yesBtn">Yes! ðŸ©¶</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'ðŸ©¶';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 7) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }

        setInterval(createHeart, 300);

        logEvent('page_visit', { timestamp: new Date().toISOString() });

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const stitch = document.getElementById('stitch');
        const stitchImg = document.getElementById('stitchImg');
        const question = document.getElementById('question');
        
        let noClickCount = 0;
        let yesBtnSize = 1;

        const stitchImages = {
            normal: 'images/stitch.png',
            happy: 'images/stitch_happy.gif',
            sad1: 'images/stitch_sad.gif',
            sad2: 'images/stitch_cry.gif',
            sad3: 'images/stitch_very_sad.gif'
        };

        const sadMessages = [
            ""
        ];

        function makeStitchHappy() {
            stitchImg.src = stitchImages.happy;
            stitch.classList.add('happy');
            setTimeout(() => stitch.classList.remove('happy'), 500);
        }

        function makeStitchSad(level) {
            if (level === 1) {
                stitchImg.src = stitchImages.sad1;
            } else if (level === 2) {
                stitchImg.src = stitchImages.sad2;
            } else {
                stitchImg.src = stitchImages.sad3;
            }
            stitch.classList.add('sad');
            setTimeout(() => stitch.classList.remove('sad'), 500);
        }

        function makeStitchNeutral() {
            stitchImg.src = stitchImages.normal;
        }

        noBtn.addEventListener('click', function() {
            noClickCount++;
            makeStitchSad(Math.min(noClickCount, 3));
            question.textContent = sadMessages[Math.min(noClickCount - 1, sadMessages.length - 1)];
            yesBtnSize += 0.35;
            yesBtn.style.transform = `scale(${yesBtnSize})`;

            if (noClickCount >= 5) {
                noBtn.style.opacity = '0';
                noBtn.style.pointerEvents = 'none';
            }

            logEvent('no_clicked', { clickCount: noClickCount });
        });

        yesBtn.addEventListener('click', function() {
            makeStitchHappy();

            document.querySelector('.buttons').innerHTML = `
                <button id="quizBtn" style="
                    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                    color: white;
                    padding: 12px 26px;
                    font-size: 1.1rem;
                    border-radius: 16px;
                    font-weight: bold;
                ">
                    QuizðŸ«£ ?
                </button>
            `;

            document.getElementById('quizBtn').addEventListener('click', function() {
                logEvent('quiz_started', { timestamp: new Date().toISOString() });
                window.location.href = 'quiz.html';
            });

            logEvent('yes_clicked', { afterNoClicks: noClickCount });
        });

        function logEvent(eventType, data) {
            const logs = JSON.parse(localStorage.getItem('valentine_logs') || '[]');
            logs.push({
                event: eventType,
                data,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('valentine_logs', JSON.stringify(logs));
        }
    </script>
</body>
</html>
